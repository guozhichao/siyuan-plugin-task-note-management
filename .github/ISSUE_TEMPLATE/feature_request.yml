name: ✨ 功能请求
description: "请求新增功能或改进现有功能。"
title: "请输入功能请求标题"
body:


  - type: checkboxes
    attributes:
      label: 是否已 Star 本仓库？
      description: 未 Star 的用户 Issue 会被直接关闭。
      options:
        - label: 我已 Star 本仓库
          required: true
  - type: checkboxes
    attributes:
      label: 是否已搜索现有 Issue？
      description: |
        请先在现有 Issue 中搜索，避免重复提单。
      options:
        - label: 我已搜索过现有 Issue
          required: true
  - type: textarea
    attributes:
      label: 使用场景（必须）
      description: |
        请详细描述你需要此功能的使用场景、目标，以及为什么现有功能无法满足需求。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 最佳实现方案（必须）
      description: |
        如果你有理想实现方式或参考软件，请说明具体行为、交互和预期效果，便于评估可行性。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 可接受的替代方案（必须）
      description: |
        若无法实现最佳方案，你能接受的替代方案是什么？请尽量描述可接受的范围与优先级。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 其他信息（可选）
      description: |
        如有截图、示意图、或补充说明请在此处提供。
    validations:
      required: false
